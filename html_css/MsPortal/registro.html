<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="./public/logoms.ico">
    <script defer src="../WebMacro/js/scripts.js"></script>
<link href="css/styles_ni.css" rel="stylesheet">
</head>
<body>

        <header>
            <nav class="navbar-ini">
                <ul class="nav navbar-nav navbar-right">
                    <li><div><img src="./public/img/logomsCom.png" height="40px"></div></li>
                </ul>
                <ul>
                    <li><div><a href="#">Contacto</a></div></li>    
                </ul>
            </nav>

        </header>
        <main>
            <div class="contenedor">
                <div class="logo">
                    <img src="./public/vital.png" alt="Logo de la empresa">
                </div>
                <div class="formulario">
                    <h2>Registrarse</h2>
                    <form>
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" required>
    
                        <label for="apellido">Nombre de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
    
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
    
                        <label for="confirmar-contrasena">Confirmar contraseña:</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
    
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </main>
    </body>
    </html>
