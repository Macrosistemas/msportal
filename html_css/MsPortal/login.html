<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="shortcut icon" href="./public/logoms.ico">
    <script defer src="../WebMacro/js/scripts.js"></script>
<link href="css/styles_ni.css" rel="stylesheet">
</head>
    <body>
        <header>

            <nav class="navbar-ini">
                <ul class="nav navbar-nav navbar-right">
                    <li><div><img src="./public/img/logomsCom.png" height="40px"></div></li>
                </ul>
                <ul>
                    <li><div><a href="#">Contacto</a></div></li>    
                </ul>
            </nav>

        </header>
        <main>
            <div class="contenedor">
                <div class="logo">
                    <img src="./public/vital.png" alt="Logo de la empresa">
                </div>
                <div class="formulario">
                    <h2>Iniciar sesión</h2>
                    <form>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
    
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                        
                        <div class="finalform">
                            <input type="submit" value="Iniciar sesión">
                            <a href="./carro.html"><br>¿Olvidó su Contraseña?</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </main>
</body>
</html>
